<!DOCTYPE html>
<html>
<head>
  <title>ClusterPulse Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">ðŸš€ ClusterPulse Monitor</h1>
    <div class="row mb-3">
      <div class="col-md-6"><strong>Pod Hostname:</strong> {{ hostname }}</div>
      <div class="col-md-6"><strong>Node Name:</strong> {{ node }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6"><strong>CPU Usage:</strong> {{ cpu }}%</div>
      <div class="col-md-6"><strong>Memory Usage:</strong> {{ mem }}%</div>
    </div>
    <div class="d-flex gap-3 mb-4">
      <a href="/nfs" class="btn btn-primary">Test NFS Mount</a>
      <a href="/db" class="btn btn-success">Test PostgreSQL</a>
      <a href="/health" class="btn btn-info">Health Check</a>
    </div>
    {% if result %}
    <div class="alert alert-secondary">
      <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
